<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Категории</title>

<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #a3a3a3;
        font-family: sans-serif;
    }
    .container {
        width: 90%;
        max-width: 600px;
        background: white;
        margin-top: 30px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.25);

        animation: smoothFade 0.8s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    @keyframes smoothFade {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .title {
        text-align: center;
        color: #000000;
        font-size: 35px;
        font-family: 'Instrument Serif', serif;
        margin-top: 10px;
    }

    .section-title {
        font-size: 22px;
        margin-top: 20px;
        margin-bottom: 10px;
        color: black;
    }

    .btn-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .category-button {
        background-color: #000000;
        padding: 15px 25px;
        border-radius: 12px;
        color: rgb(154, 0, 0);
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: 0.25s;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.35);
    }

    .category-button:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0,0,0,0.5);
        background-color: #1a1a1a;
    }

    .btn-loc {
        display: flex;
        gap: 15px;
    }

    .location-button {
        background-color: #a3a3a3;
        width: 100px;
        height: 30px;
        border-radius: 12px;
        border: 1px solid black;
        cursor: pointer;
        transition: 0.25s;
    }

    .location-button:hover {
        background-color: #8c8c8c;
        transform: scale(1.05);
    }

    .button-basket {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        border: 1px solid black;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        position: fixed;
        right: 30px;
        bottom: 90px;
        transition: 0.25s;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    }

    .button-basket:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
    }

    footer {
        background-color: #000000;
        padding: 20px;
        margin-top: auto;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        box-shadow: 0px -4px 12px rgba(0,0,0,0.3);
    }
</style>
</head>

<body>

    <div class="container">
        <p class="title">recoudre ma blessure</p>

        <p class="section-title">1. Categories</p>
        <div class="btn-row">
            <a href="{{ url_for('categories') }}">
    <button class="category-button">Up</button>
</a>
           <a href="{{ url_for('categories') }}">
    <button class="category-button">down</button>
</a>
            <a href="{{ url_for('categories') }}">
    <button class="category-button">shoes</button>
</a>


        </div>

        <p class="section-title">2. Delivery</p>
        <div class="btn-loc">
            <button class="location-button"><b>pickup</b></button>
            <button class="location-button"><b>yandex</b></button>
        </div>
    </div>

    <button class="button-basket"></button>
</a>
</body>
</html>
