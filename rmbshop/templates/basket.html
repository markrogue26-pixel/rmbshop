<!DOCTYPE html>
<html lang="ru">
    <head>

    </head>
    <style>
        body{
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #a3a3a3;
        font-family: sans-serif;
        }
        .container {
        width: 90%;
        max-width: 600px;
        background: white;
        margin-top: 30px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.25);

        animation: smoothFade 0.8s ease forwards;
        opacity: 0;
        transform: translateY(20px);
        }
        @keyframes smoothFade {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
        .button-buy {
        background-color: #a3a3a3;
        width: 80px;
        margin: 10px auto 0;
        border-radius: 5px;
        border: 3px solid black;
        cursor: pointer;
        transition: 0.25s;
        }

        .button-buy:hover {
        background-color: black;
        color: white;
        transform: scale(1.05);
        }
        .title {
        text-align: center;
        color: #000000;
        font-size: 35px;
        font-family: 'Instrument Serif', serif;
        margin-top: 10px;
    }

    .section-title {
        font-size: 22px;
        margin-top: 20px;
        margin-bottom: 10px;
        color: black;
    }
        

    </style>
    <body>
            <div class="container">
        <p class="title">recoudre ma blessure</p>
        <div class="products-container">
    <div class="emptysquare">
        <img src="{{ url_for('static', filename='images/images.jpeg') }}" alt="Товар">
        <p class="description">description 1</p>
        <a href="{{ url_for('buy') }}">
    <button class="button-buy">buy</button>
</a>
    </div>
    </body>
</html>
