<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Категории</title>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { background-color: #a3a3a3; font-family: Arial; margin: 0; padding: 20px; }
    .title { text-align: center; font-size: 35px; margin-bottom: 20px; }
    .category-title { text-align: center; font-size: 20px; margin: 20px 0 10px; font-weight: bold; }
    .products-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .emptysquare { width: 150px; border: 3px solid black; padding: 10px; border-radius: 10px; text-align: center; background-color: white; }
    .emptysquare img { width: 100%; border-radius: 8px; }
    .button-buy { background-color: #a3a3a3; width: 80px; margin: 10px auto 0; border-radius: 5px; border: 3px solid black; cursor: pointer; transition: 0.25s; }
    .button-buy:hover { background-color: black; color: white; transform: scale(1.05); }
    .description { color: black; font-size: 14px; margin-top: 5px; }
</style>
</head>
<body>
<p class="title">recoudre ma blessure</p>

{% for category in ["Up","Down","Shoes"] %}
<p class="category-title">/{{ category }}</p>
<div class="products-container">
    {% for product in products %}
        {% if product.category == category %}
        <div class="emptysquare">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
            <p class="description">{{ product.description }}</p>
            <a href="{{ url_for('buy', name=product.name) }}">
                <button class="button-buy">buy</button>
            </a>
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endfor %}

</body>
</html>
